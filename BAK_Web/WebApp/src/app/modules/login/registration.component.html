<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Registruotis</h4>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Vartotojo vardas</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">Šis laukas privalomas.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Slaptažodis</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Šis laukas privalomas.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="repeatPassword">Pakartoti slaptažodį</label>
          <input type="password" formControlName="repeatPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['repeatPassword'].errors }" />
          <div *ngIf="submitted && f['repeatPassword'].errors" class="invalid-feedback">
            <div *ngIf="f['repeatPassword'].errors['required']">Šis laukas privalomas.</div>
            <div *ngIf="f['repeatPassword'].errors['confirmedValidator']">Slaptažodžiai nesutampa!</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">El. paštas:</label>
          <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Šis laukas privalomas.</div>
            <div *ngIf="f['email'].errors['email']">Neteisingas el.pašto formatas.</div>
          </div>
        </div>
        <br />
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Registruotis
        </button>

      </form>
    </div>
  </div>
</div>
