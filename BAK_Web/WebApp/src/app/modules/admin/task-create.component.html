<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Kurti užduotį</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="taskCreated"><h3>Užduotis sukurta!</h3></div>
  <table>
    <td>
      <label>Užduoties pavadinimas:</label>
      <input type="text" name="courseName" [(ngModel)]="newTask.name" />
      <br />
      <label>Užduoties aprašymas:</label>
      <input type="text" name="courseDesc" [(ngModel)]="newTask.description" />
      <br />

      <label>Užduoties automatiniai testai:</label>
    <upload-files></upload-files>
    <br/>
      <button type="button" (click)="create()">Kurti</button>
</table>
  
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="close()">Uždaryti</button>
</div>
